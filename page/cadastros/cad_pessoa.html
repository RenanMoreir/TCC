<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="../../js/script_cad.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div id="auth regiter">
        <form class="form-horizontal">
            <fieldset>
                <div class="panel panel-primary">
                    <div class="panel-heading"><a href="../" class="btn btn-primary" role="button"
                            aria-pressed="true">Voltar</a></div>

                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-md-11 control-label">
                                <p class="help-block">
                                    <h11>*</h11> Campo Obrigatório
                                </p>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-2 control-label">
                                <h3>Dados pessoais</h3>
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>
                            <div class="col-md-8">
                                <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required=""
                                    type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Nome">CPF <h11>*</h11></label>
                            <div class="col-md-2">
                                <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md"
                                    required="" type="text" maxlength="11" pattern="[0-9]+$">
                            </div>

                            <label class="col-md-1 control-label" for="Nome">Nascimento<h11>*</h11></label>
                            <div class="col-md-2">
                                <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md"
                                    required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)"
                                    onBlur="showhide()">
                            </div>

                            <!-- Multiple Radios (inline) -->

                            <label class="col-md-1 control-label" for="radios">Sexo <h11>*</h11></label>
                            <div class="col-md-4">
                                <label required="" class="radio-inline" for="radios-0">
                                    <input name="sexo" id="sexo" value="feminino" type="radio" required>
                                    Feminino
                                </label>
                                <label class="radio-inline" for="radios-1">
                                    <input name="sexo" id="sexo" value="masculino" type="radio">
                                    Masculino
                                </label>
                            </div>
                        </div>

                        <!-- Prepended text-->
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="prependedtext">Telefone para contato <h11>*</h11>
                            </label>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                    <input id="prependedtext" name="prependedtext" class="form-control"
                                        placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13"
                                        pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                        OnKeyPress="formatar('## #####-####', this)">
                                </div>
                            </div>
                        </div>

                        <!-- Prepended text-->
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="prependedtext">Email para contato <h11>*</h11>
                            </label>
                            <div class="col-md-5">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input id="prependedtext" name="prependedtext" class="form-control"
                                        placeholder="email@email.com" required="" type="text"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                </div>
                            </div>
                        </div>


                        <!-- Search input-->
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>
                            <div class="col-md-2">
                                <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md"
                                    required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-primary"
                                    onclick="pesquisacep(cep.value)">Pesquisar</button>
                            </div>
                        </div>

                        <!-- Prepended text-->
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon">Rua</span>
                                    <input id="rua" name="rua" class="form-control" placeholder="" required=""
                                        readonly="readonly" type="text">
                                </div>

                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <span class="input-group-addon">Nº <h11>*</h11></span>
                                    <input id="numero" name="numero" class="form-control" placeholder="" required=""
                                        type="text">
                                </div>

                            </div>

                            <div class="col-md-2">
                                <div class="input-group">
                                    <span class="input-group-addon">Bairro</span>
                                    <input id="bairro" name="bairro" class="form-control" placeholder="" required=""
                                        readonly="readonly" type="text">
                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="prependedtext"></label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon">Cidade</span>
                                    <input id="cidade" name="cidade" class="form-control" placeholder="" required=""
                                        readonly="readonly" type="text">
                                </div>

                            </div>

                            <div class="col-md-2">
                                <div class="input-group">
                                    <span class="input-group-addon">Estado</span>
                                    <input id="estado" name="estado" class="form-control" placeholder="" required=""
                                        readonly="readonly" type="text">
                                </div>

                            </div>
                        </div>
                        <!-- Select Basic -->
                        <div id="newpost">
                            <div class="form-group">
                                <div class="col-md-2 control-label">
                                    <h3>Preferências</h3>
                                </div>
                            </div>
                            <div class="form-group">

                                <label class="col-md-2 control-label" for="selectbasic">Especie <h11>*</h11></label>

                                <div class="col-md-3">
                                    <select required id="especie" name="especie" class="form-control">
                                        <option value="s_preferencia">Não tenho preferências</option>
                                        <option value="">Gato</option>
                                        <option value="">Cachorro</option>
                                    </select>
                                </div>
                                <label class="col-md-2 control-label" for="selectbasic">Pelagem <h11>*</h11></label>

                                <div class="col-md-3">
                                    <select required id="pelagem" name="pelagem" class="form-control">
                                        <option value="s_preferencia">Não tenho preferências</option>
                                        <option value="p_curta">Curta</option>
                                        <option value="p_media">Média</option>
                                        <option value="p_longa">Longa</option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">

                                <label class="col-md-2 control-label" for="selectbasic">Sexo <h11>*</h11></label>

                                <div class="col-md-3">
                                    <select required id="sexo" name="sexo" class="form-control">
                                        <option value="s_preferencia">Não tenho preferências</option>
                                        <option value="s_macho">Macho</option>
                                        <option value="s_femea">Fêmea</option>
                                    </select>
                                </div>
                                <label class="col-md-2 control-label" for="selectbasic">Porte <h11>*</h11></label>

                                <div class="col-md-3">
                                    <select required id="porte" name="porte" class="form-control">
                                        <option value="s_preferencia">Não tenho preferências</option>
                                        <option value="por_pequeno">Pequeno</option>
                                        <option value="por_medio">Médio</option>
                                        <option value="por_grande">Grande</option>
                                    </select>
                                </div>

                            </div>
                        </div>



                        <div id="newpost">
                            <div class="form-group">
                                <div class="col-md-2 control-label">
                                    <h3>Informações de conta</h3>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="username">Nome de usuário<h11>*</h11></label>
                                <div class="col-md-8">
                                    <input id="username" name="username" placeholder="" class="form-control input-md"
                                        required="" type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="email">Email <h11>*</h11></label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope"></i></span>
                                        <input id="email" name="email" class="form-control"
                                            placeholder="email@email.com" required="" type="email"
                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="senha">Digite a senha<h11>*</h11></label>
                                <div class="col-md-8">
                                    <input id="senha" name="senha" placeholder="" class="form-control input-md"
                                        required="" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="repita">Digite a senha novamente<h11>*</h11>
                                </label>
                                <div class="col-md-8">
                                    <input id="repita" name="repita" placeholder="" class="form-control input-md"
                                        required="" type="password">
                                </div>
                            </div>

                        </div>

                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="Cadastrar"></label>
                            <div class="col-md-8">
                                <button id="Cadastrar" name="Cadastrar" class="btn btn-success"
                                    type="Submit">Cadastrar</button>
                                <button id="Cancelar" name="Cancelar" class="btn btn-danger"
                                    type="Reset">Cancelar</button>
                            </div>
                        </div>

                    </div>
                </div>


            </fieldset>
        </form>
    </div>
    <script>
        $('#register').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'post',
                url: 'cad_pessoa.php',
                data: $('#register').serialize(),
                success: function (data) {
                    location.href = "../auth.html?escolha=1"
                },
                error: function (error) {
                    console.log(error);
                    Swal.fire({
                        title: 'algo não esta correto!',
                        text: error.statusText,
                        icon: 'error',
                        confirmButtonText: 'Tentar novamente'
                    })
                }
            });
        });
    </script>

</body>

</html>s
