<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro pessoa</title>

    <link rel="stylesheet" href="../../style/sweetalert2.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/sweetalert2.js"></script>
</head>
<body>

    <form action="#" method="post">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="noem">
        </div>
        <div>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone">
        </div>
        <div>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf">
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </div>
        <div>
            <label for="repita">Repita a senha</label>
            <input type="password" name="repita" id="repita">
        </div>

        <div id="teste">
        </div>
       <input type="submit" value="Continuar">



    </form>

        <script>
    $('#register').on('submit', function (e) {
    e.preventDefault();
    $.ajax({
        type: 'post',
        url: 'repositorio_pessoa.php',
        data: $('#register').serialize(),
        success: function (data) {
            location.href = "cad_pessoa_pref.html"
        },
        error: function (error) {
            console.log(error);
            Swal.fire({
                title: 'algo n√£o esta correto!',
                text: error.statusText, 
                icon: 'error',
                confirmButtonText: 'Tentar novamente'
            })
        }
    });
});

</script>
  

</body>
</html>
