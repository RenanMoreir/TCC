<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPet</title>
    <link rel="icon" type="imagem/png" href="../img/logo.ico">
    <link type="text/css" rel="stylesheet" href="../style/homepage.css">
    <link type="text/css" rel="stylesheet" href="../style/inbox.css">
    <link type="text/css" rel="stylesheet" href="../style/chat.css">
    <link type="text/css" rel="stylesheet" href="../style/profile.css">

    <link rel="stylesheet" href="style/sweetalert2.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/sweetalert2.js"></script>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div>
            <div class="minimizar">
                <button id="minimizeBtn" onclick="toggleInbox()" class="btn btn-primary btn-lg">
                    <span id="minimizeIcon">
                        <img src="../img/chaticon.svg" alt="Minimize Icon">
                    </span>
                </button>
            </div>
            <div class="row">
                <div id="loading">Loading&#8230</div>

                <div id="profile" class="column col-lg-3 ">
                    <p class="title">Perfil</p>
                    <div class="container"></div>
                    <div class="menu">
                        <button onclick="logout()">Sair</button>
                    </div>
                </div>

                <div id="chat" class="column col-lg-6"></div>

                <div id="inbox" class="column col-lg-3 ">
                    <p class="title">Conversas</p>
                    <input type="text" maxlength="15" name="username" class="searchField" onkeyup="search()"
                        placeholder="Pesquisar Utilizador">
                    <div id="searchContainer"></div>
                    <div class="container"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>


    <script>
        var isChatMinimized = false;

        function toggleInbox() {
            isChatMinimized = !isChatMinimized;

            if (isChatMinimized) {
                $('#inbox').hide();
                $('#chat').removeClass('col-lg-6').addClass('col-lg-9');
                 $('#minimizeBtn').text('Expandir'); // Mude o texto para "Expandir"
                 $('div.empty').css('width', '69%');
                 $('div.topMenu').css('width', '65%');
                 $('div.innerContainer').css('width', '90%');
                 $('#sendMessage').css('width', '65%');


            } else {
                $('#inbox').show();
                 $('#chat').removeClass('col-lg-9').addClass('col-lg-6');
                 $('#minimizeBtn').text('Minimizar'); // Mude o texto para "Minimizar"
                 $('div.empty').css('width', '49%');
                 $('div.topMenu').css('width', '49%');
                 $('div.innerContainer').css('width', '100%');
                 $('#sendMessage').css('width', '49%');
            }
        }

        function loadInbox() {
            $.ajax({
                url: '../process/inbox.php',
                success: function (data) {
                    $('#inbox .container').html(data);
                },
                error: function (error) {
                    console.log(error);
                    Swal.fire({
                        title: 'Erro',
                        text: error.statusText,
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    })
                }
            });
        }

        function loadProfile(id = 0) {
            $.ajax({
                url: '../process/profile.php?id=' + id,
                success: function (data) {
                    $('#profile .container').html(data);
                },
                error: function (error) {
                    console.log(error);
                    Swal.fire({
                        title: 'Erro',
                        text: error.statusText,
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    })
                }
            });
        }

        function chat(id = 0) {
            $.ajax({
                url: '../process/chat.php?id=' + id,
                success: function (data) {
                    $('#chat').html(data);
                    loadProfile(id);
                },
                error: function (error) {
                    console.log(error);
                    Swal.fire({
                        title: 'Erro',
                        text: error.statusText,
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    })
                }
            });
        }

        function search() {
            var term = $('input.searchField').val();
            if (term.length >= 3) {
                $.ajax({
                    url: '../process/search.php?term=' + term,
                    success: function (data) {
                        $('#searchContainer').html(data);
                        $('#searchContainer').show();
                    }
                })
            } else {
                $('#searchContainer').hide();
            }
        }

        function logout() {
            $.ajax({
                url: '../process/logout.php',
                beforeSend: function () {
                    $('#loading').show();
                },
                success: function () {
                    location.href = 'auth.html';
                }
            });
        }

        $(document).ready(function () {
            setInterval(() => {
                loadInbox();
            }, 3000);
            loadProfile();
            chat();
        });
    </script>
</body>

</html>
